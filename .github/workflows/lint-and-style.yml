name: Lint CSS & JS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Brak package.json - pomijam instalacjÄ™"
          fi

      - name: Run ESLint
        if: hashFiles('**/*.js') != ''
        run: |
          npx eslint .

      - name: Run Stylelint
        if: hashFiles('**/*.css', '**/*.scss') != ''
        run: |
          npx stylelint "**/*.{css,scss}"