name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸ”¦ Lighthouse Performance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build assets
        run: npm run build:production
        
      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://trzebnica-elektryk.pl
            https://trzebnica-elektryk.pl/kontakt/
            https://trzebnica-elektryk.pl/galeria-realizacji/
            https://trzebnica-elektryk.pl/uslugi/instalacje-elektryczne/
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: ğŸ“Š Format Lighthouse Score
        id: format
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            let comment = '## ğŸ”¦ Lighthouse Results\n\n';
            comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
            comment += '|-----|-------------|---------------|----------------|-----|\n';
            
            for (const result of results) {
              const url = result.url.replace('https://trzebnica-elektryk.pl', '');
              const scores = result.summary;
              comment += `| ${url || '/'} | ${scores.performance * 100} | ${scores.accessibility * 100} | ${scores['best-practices'] * 100} | ${scores.seo * 100} |\n`;
            }
            
            core.setOutput('comment', comment);
            
      - name: ğŸ’¬ Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.format.outputs.comment }}'
            })
            
      - name: âš ï¸ Check performance thresholds
        run: |
          # Fail if performance score < 90
          if [ $(cat .lighthouseci/manifest.json | jq '.[0].summary.performance < 0.90') == "true" ]; then
            echo "âŒ Performance score is below 90!"
            exit 1
          fi
          echo "âœ… Performance threshold passed"
