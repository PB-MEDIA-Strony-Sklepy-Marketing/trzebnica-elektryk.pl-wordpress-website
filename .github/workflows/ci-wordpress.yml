name: CI - PHP & WordPress Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, json, curl, dom
          coverage: none

      - name: Validate PHP syntax
        run: |
          find src dist -type f -name "*.php" -print0 | xargs -0 -n 1 -P 4 php -l

      - name: PHP CS Fixer - dry run
        run: |
          composer global require friendsofphp/php-cs-fixer
          php-cs-fixer fix --dry-run --diff